<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Hello, world!</title>
</head>

<body>
  <main>
    <!-- Container for the image gallery -->
    <div class="container">

      <!-- Full-width images with number text -->
      <div class="row">
        <div class=" mySlides">
          <img class="slide" src="./assets/img/01.jpg">
        </div>

        <div class=" mySlides">
          <img class="slide" src="./assets/img/02.jpg">
        </div>

        <div class=" mySlides">
          <img class="slide" src="./assets/img/03.jpg">
        </div>

        <div class=" mySlides">
          <img class="slide" src="./assets/img/04.jpg">
        </div>

        <div class=" mySlides">
          <img class="slide" src="./assets/img/05.jpg">
        </div>


        <!-- Thumbnail images -->

        <div class="row">
          <div class="col thumb_wrapper">
            <img class="demo cursor thumb_img" src="./assets/img/01.jpg" onclick="currentSlide(1)" alt="The Woods">
          </div>
          <div class="col thumb_wrapper">
            <img class="demo cursor thumb_img" src="./assets/img/02.jpg" onclick="currentSlide(2)" alt="Cinque Terre">
          </div>
          <div class="col thumb_wrapper">
            <img class="demo cursor thumb_img" src="./assets/img/03.jpg" onclick="currentSlide(3)"
              alt="Mountains and fjords">
          </div>
          <div class="col thumb_wrapper">
            <img class="demo cursor thumb_img" src="./assets/img/04.jpg" onclick="currentSlide(4)"
              alt="Northern Lights">
          </div>
          <div class="col thumb_wrapper">
            <img class="demo cursor thumb_img" src="./assets/img/05.jpg" onclick="currentSlide(5)"
              alt="Nature and sunrise">
          </div>

        </div>

      </div>


      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>



    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./assets/js/main.js"></script>
</body>

</html>
